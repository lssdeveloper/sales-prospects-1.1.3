<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>

	<h:outputStylesheet library="css" name="custom.css" />
</h:head>

<h:body>

	<f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.preRender}"/>
	</f:metadata>

	<div id="login-dialog">

		<h:form id="frm" prependId="false">
			<h1 style="margin-left: 10px; margin-bottom: -8px">Login</h1>
	

			<p:panelGrid columns="2" styleClass="ui-noborder ui-fluid">
		<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:outputLabel />

				<p:inputText id="username" size="30"
					requiredMessage="Informe o e-mail" required="true"
					value="#{loginBean.email}" label="E-mail" placeholder="E-mail" />

				<p:outputLabel />

				<p:password size="30" id="password" label="Senha"
					requiredMessage="Informe a senha" placeholder="Senha"
					required="true" />
				<p:outputLabel />

				<p:commandButton value="Entrar" action="#{loginBean.login}"
					ajax="false" />

				<h:panelGroup />

			</p:panelGrid>

		</h:form>
	</div>
</h:body>

</html>
