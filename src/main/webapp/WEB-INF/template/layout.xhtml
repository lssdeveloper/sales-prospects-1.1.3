<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta charset="UTF-8" />
	<title><ui:insert name="titulo" /></title>

	<h:outputStylesheet library="css" name="estilo.css" />

	<script type="text/javascript">
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};
	</script>

</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="carregando.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float: left">
			<h:link  outcome="/Home">
		 	<h:graphicImage library="imagens" name="Logo.png" /> 	  
			</h:link>
		</div>
		<div style="float: right; margin-right: 110px">
			<SPAN
				style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá, #{seguranca.nomeUsuario}, seja bem-vindo!  </SPAN>
			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Navegação" >
						<p:menuitem value="Home" outcome="/Home" icon="fa fa-home" />
						<p:menuitem value="Sair" url="/logout" icon="fa-toggle-off" />
					</p:submenu>
					<p:submenu label="Administração">

						<p:menuitem value="Usuários" outcome="/usuarios/PesquisaUsuarios" />
						<p:menuitem value="Tipo de Prospecto"
							outcome="/tipoProspecto/TipoDeProspecto.xhtml" />
					</p:submenu>
					<p:submenu label="Cadastro">
						<p:menuitem value="Ramo Atividade"
							outcome="/ramoAtividade/RamoAtividade.xhtml" />
						<p:menuitem value="Empresa" outcome="/empresa/Empresa.xhtml" />
						<p:menuitem value="Contato" outcome="/contato/Contato.xhtml" />
						<p:separator />
					</p:submenu>
					<p:submenu label="Prospecção">
						<p:menuitem value="Prospecção"
							outcome="/prospecto/Prospecto.xhtml" />
					</p:submenu>

				</p:menubar>
			</h:form>
		</div>
		<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>



	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" icon="fa fa-remove"
				styleClass="ui-confirmdialog-no" />

			<p:commandButton value="Sim" icon="fa fa-check"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
	</h:form>
</h:body>

</html>
